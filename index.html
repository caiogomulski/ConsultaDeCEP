<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API cep</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>CEP</header>

    <section>
        <div>
            <label>Insira seu CEP aqui:</label>
            <input type="number" id="cep" />
            <button class="btn1" onclick="consultar()">Procurar</button>
        </div>

        <div id="resultado">
            <p>CEP: <span id="cep-resultado"></span></p>
            <p>Logradouro: <span id="logradouro"></span></p>
            <p>Bairro: <span id="bairro"></span></p>
            <p>Cidade: <span id="cidade"></span></p>
            <p>Estado: <span id="estado"></span></p>
        </div>

        <div class="btn"> 
            <button  class="btn1" onclick="salvar()">Salvar</button>
            <button  class="btn1" onclick="limpar()"><i class="bi bi-trash"></i></button>
        </div>

    </section>
    
    <script src="./script.js"></script>
</body>
</html>
